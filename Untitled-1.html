<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Box with Wishes</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
    }

    /* Styling for the gift box */
    .gift-box {
      width: 150px;
      height: 150px;
      background-color: #ff6347;
      border: 2px solid #d9534f;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Gift box ribbon */
    .gift-box::before, .gift-box::after {
      content: '';
      position: absolute;
      background-color: #fff;
    }

    .gift-box::before {
      width: 100%;
      height: 20px;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }

    .gift-box::after {
      width: 20px;
      height: 100%;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Gift box shake animation */
    .shake {
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }

    /* Hidden wishes container */
    .wishes {
      display: none;
      margin-top: 20px;
      font-size: 24px;
      color: #28a745;
    }
  </style>
</head>
<body>

  <!-- Gift Box -->
  <div class="gift-box" id="giftBox">
    üéÅ
  </div>

  <!-- Hidden Wishes Container -->
  <div class="wishes" id="wishes">
    <span id="count">0</span>
    <p>Thank you for shopping with us! Have a wonderful day!</p>
  </div>

  <script>
    const giftBox = document.getElementById('giftBox');
    const wishes = document.getElementById('wishes');
    const countSpan = document.getElementById('count');

    // Function to shake the box and then reveal wishes
    giftBox.addEventListener('click', function() {
      // Shake the box
      giftBox.classList.add('shake');
      
      // After shaking, open the box and reveal wishes
      setTimeout(() => {
        giftBox.classList.remove('shake'); // Stop shaking
        wishes.style.display = 'block'; // Show wishes
        startCounting(); // Start the counting effect
      }, 500);
    });

    // Function to count from 0 to 100
    function startCounting() {
      let count = 0;
      const interval = setInterval(() => {
        count++;
        countSpan.textContent = count;
        if (count === 100) {
          clearInterval(interval);
        }
      }, 20); // Adjust the speed of counting (in milliseconds)
    }
  </script>
</body>
</html>
